<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data数据对象与指令</title>
</head>

<body>
<div id="app">
    <h3>
        {{school.name}} {{school.mobile}}
    </h3>
    <ul>
        <li>{{campus[0]}}</li>
        <li> {{campus[1]}}</li>
        <li> {{campus[2]}}</li>
    </ul>
</div>
<div id="instruction">

    <!-- 比较v-text和v-html -->
    <h3 v-text="content"></h3>
    <h3 v-html="content"></h3>
</div>
<div id="app1">
    <input type="button" value="v-on指令" v-on:click="doIt">
</div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            school: {
                name: '哈尔滨理工大学',
                mobile: '123456',
            },
            campus: ["西区", "南区", "荣成"]
        }
    })
</script>

<script>
    var instruction = new Vue({
        el: '#instruction',
        data: {
            //message:'百度'
            content: "<a href='http://www.baidu.com'>百度</a>"
        }
    })
</script>

<script>
    /*v-0n指令*/
    var app1 = new Vue({
            el: "#app1",
            methods: {
                doIt: function () {
                    alert("做IT")
                }
            }
        }
    )
</script>
</html>
