    var arr = [1, 34, 5, 26, 98, 24, 5, 8, 35];

    for (var i = 0; i < arr.length; i++) {

    //7.冒泡排序
    var arr2 = [5, 4, 3, 2, 1];
    for (var i = 0; i <= arr2.length; i++) { //外层循环管趟数
        for (var j = 0; j <= arr2.length - i - 1; j++) { // 里层循环管每趟的交换次数
            if (arr2[j] > arr2[j + 1]) {
                var temp = arr2[j];
                arr2[j] = arr2[j + 1];
