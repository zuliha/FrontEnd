<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO VUE</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>


</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello vue!'
        }
    })
</script>

</html>
