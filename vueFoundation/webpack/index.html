    <p>webpack:前端模块化打包工具</p>
    <p>安装webpack,首先安装node</p>
    <p>全局安装webpack:'npm install webpack@3.6.0 -g'</p>
    <p>更加强调模块化开发管理，而文件压缩合并，预处理等功能，是它附带的功能</p>
    <p>命令：如： webpack .\src\main.js .\dist\bundle.js<br>意思是将\src\main.js打包到.\dist\bundle.js</p>
</body>
<script src="./dist/bundle.js">
