<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <cpn v-bind:cmovies="movies" :cmessage="message"></cpn> -->

        <!-- 没有传值的情况下传默认值 -->
        <cpn v-bind:cmovies="movies"></cpn>

    </div>
    </div>

    <template id="cpn">
        <div>
            <p>{{cmovies}}</p>
            <p>{{cmessage}}</p>
        </div>
    </template>
</body>
<script>
    // 父传子：props
    const cpn = {
        template: '#cpn',
        // props: ['cmovies', 'cmessage'], 
        props: {
            // 1.类型限制
            // cmovies: Array,
            // cmessage: String,
            // 2.提供一些默认值以及必传值
            cmessage: {
                type: String,
                dafault: 'aaaaaa',
                required: true,
            },
            // 类型是数组或对象时，默认值必须是一个函数
            cmovies: {
                type: Array,
                dafault() {
                    return []
                }
            }
        },

        data() {
            return {}

        },
        methods: {

        }
    }
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            movies: ['海王', '海贼王', '海尔兄弟'],
        },
        components: {
            cpn
        }
    })
</script>

</html>
