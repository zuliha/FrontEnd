<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插槽的基本使用</title>
</head>

<body>
    <p>组件的插槽(slot)：让封装的组件更加具有扩展性</p>
    <div id="app">
        <cpn></cpn>
        <cpn><i>嘻嘻嘻嘻</i></cpn>
        <cpn><span>呵呵呵呵</span></cpn>
        <!-- 如果有多个值同时放入到组件进行替换时，一起作为替换元素 -->
        <cpn><i>嘿嘿嘿嘿</i>
            <div>我是div元素</div>
            <p>我是p元素</p>
        </cpn>

        <cpn></cpn>

    </div>

    <template id="cpn">
        <div>
            <h2>我是组件</h2>
            <p>我是组件，哈哈哈哈哈</p>
            <!-- slot可以有默认值，例如button -->
            <slot><button>按钮</button></slot>
        </div>
    </template>

</body>
<script>
    const app = new Vue({
        el: '#app',
        components: {
            cpn: {
                template: '#cpn'
            }

        }

    })
</script>

</html>
