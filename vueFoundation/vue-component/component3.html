<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn2></cpn2>
    </div>

</body>
<script>
    //创建第一个组件(子组件)    子组件必须在父组件前，否则无法工作
    const cpnC1 = Vue.extend({
        template: `<div>
            <h2>我是标题1</h2>
            <p>我是内容，哈哈哈哈</p>
            </div>`
    })

    //创建第二个组件(父组件)
    const cpnC2 = Vue.extend({
        template: `<div>
            <h2>我是标题2</h2>
            <p>我是内容，呵呵呵呵</p>
            <cpn1></cpn1>
            </div>`,
        components: {
            cpn1: cpnC1
        }
    })

    const app = new Vue({
        el: '#app',
        components: {
            cpn2: cpnC2
        }
    })
</script>

</html>
