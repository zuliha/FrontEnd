<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 父组件模板 -->
    <div id="app">
        <!-- 接收事件 -->
        <cpn @item-click="cpnClick"></cpn>
    </div>
    <!-- 子组件模板 -->
    <template id="cpn">
        <div>
            <button v-for="item in categories" 
            @click="btnClick(item)">
            {{item.name}}
        </button>
        </div>
</template>
</body>
<script>
    // 子组件
    const cpn = {
        template: '#cpn',
        data() {
            return {
                categories: [{
                        id: 'aa',
                        name: '热门推荐'
                    }, {
                        id: 'bb',
                        name: '手机数码'
                    }, {
                        id: 'cc',
                        name: '家用家电'
                    }, {
                        id: 'dd',
                        name: '电脑办公'
                    }

                ]

            }
        },
        methods: {
            btnClick(item) {
                this.$emit('item-click', item) //发射事件
            }
        }
    }

    // 父组件
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            movies: ['海王', '海贼王', '海尔兄弟'],
        },
        components: {
            cpn
        },
        methods: {
            cpnClick(item) {
                console.log('cpnClick', item);
            }
        }
    })
</script>

</html>
