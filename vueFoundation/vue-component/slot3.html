<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域插槽</title>
</head>

<body>
    <div id="app">
        <p>父组件替换插槽的标签，但内容由子组件提供</p>
        <cpn></cpn>
        <cpn>
            <!--目的是获取子组件中的pLanguage  -->
            <template slot-scope="slot">
                <span v-for="item in slot.data">
                    {{item}} -
                </span>
            </template>
        </cpn>
    </div>

    <template id="cpn">
        <div>
            <slot :data="pLanguages">
                <ul>
                    <li v-for="item in pLanguages">{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>

</body>
<script>
    const app = new Vue({
        el: '#app',
        components: {
            cpn: {
                template: '#cpn',
                data() {
                    return {
                        pLanguages: ['JavaScript', 'c++', 'c', 'Java']
                    }
                }
            }

        }

    })
</script>

</html>
