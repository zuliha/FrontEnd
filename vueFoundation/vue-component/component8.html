<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父访问子 children-refs</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>

        <cpn ref="aa"></cpn>


        <button @click="btnClick">按钮</button>
    </div>
    <template id="cpn">
        <div>
            我是子组件 
        </div>
    </template>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {

        },
        methods: {
            btnClick() {
                // 1.$children 不常用
                // console.log(this.$children);
                // for (let c of this.$children) {
                //     console.log(c.name);
                //     c.showMessage();
                // }
                // 2.refs   对象类型，默认是一个空对象  必加ref='xx'
                console.log(this.$refs.aa.name);
            }
        },
        components: {
            cpn: {
                template: '#cpn',
                data() {
                    return {
                        name: '我是子组件的name'
                    }
                },
                methods: {
                    showMessage() {
                        console.log('hello');
                    }
                }

            }
        }
    })
</script>

</html>
