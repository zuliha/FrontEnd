<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn v-bind:cmovies="movies" :cmessage="message"></cpn>
        <!-- 不同v-bind会当成一个字符串，而不是变量去寻找 -->
        <cpn cmovies="movies" cmessage="message"></cpn>
    </div>
    </div>

    <template id="cpn">
        <div>
            <p>{{cmovies}}</p>
            <p>{{cmessage}}</p>
        </div>
    </template>
</body>
<script>
    // 父传子：props
    const cpn = {
        template: '#cpn',
        props: ['cmovies', 'cmessage'], //相当于变量
        data() {
            return {}

        },
        methods: {

        }
    }
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            movies: ['海王', '海贼王', '海尔兄弟'],
        },
        components: {
            cpn
        }
    })
</script>

</html>
