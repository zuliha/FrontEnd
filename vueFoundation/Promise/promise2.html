<script>
    new Promise((resolve, reject) => {
        setTimeout(() => {
            // 成功的时候调用resolve
            // resolve('Hello World')

            //失败的时候调用reject
            reject('error message')
        }, 1000)
    }).then((data) => {
        console.log(data);
        console.log(data);
        console.log(data);
    }).catch((err) => {
        console.log(err);
    })
</script>
