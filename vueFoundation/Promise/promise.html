<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise的基本使用1</title>
</head>

<body>

</body>
<script>
    // 1.使用setTimeout
    // setTimeout(() => {
    //     console.log('hello world');
    // }, 1000)


    //new Promise(参数)   参数->函数(resolve,reject)   下面传入的是箭头函数 
    // resolve,reject他们本身是函数 

    // 链式编程
    new Promise((resolve, reject) => {

        // 第一次网络请求的代码
        setTimeout(() => {
            resolve()
        }, 1000)
    }).then(() => {
        // 第一次拿到结果的处理代码
        console.log('hello world');
        console.log('hello world');
        console.log('hello world');
        console.log('hello world');

        return new Promise((resolve, reject) => {
            // 第二次网络请求的代码
            setTimeout(() => {
                resolve()
            }, 1000)
        })
    }).then(() => {
        console.log('hello vue');
        console.log('hello vue');
        console.log('hello vue');
        console.log('hello vue');

        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve()
            }, 1000)

        })
    }).then(() => {
        console.log('hello java');
        console.log('hello java');
        console.log('hello java');
        console.log('hello java');
    })
</script>

</html>
